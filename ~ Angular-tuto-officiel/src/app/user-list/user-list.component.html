
<h2>Utilisateurs</h2>


<div class="list-container" *ngIf="users.length > 0">

  <ul>

    <li *ngFor="let user of users">

      <a [routerLink]="['/users', user.id]">
        <div>
            <img [src]="user.imgUrl" />
            <span>{{ user.username }}</span>
        </div>
      </a>

    </li> 
  </ul>

</div>

<div *ngIf="users.length === 0">
  <p>No users found.</p>
</div>
