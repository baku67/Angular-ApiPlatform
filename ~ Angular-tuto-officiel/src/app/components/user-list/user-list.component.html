
<h2>Utilisateurs</h2>


<div class="list-container" *ngIf="users && users.length > 0">

  <ul>

    <li *ngFor="let user of users">

      <app-user-card [user]="user"></app-user-card>

    </li> 
  </ul>

</div>

<div *ngIf="errors">
  <h2>ERREUR</h2>
  <p>Description: Erreur {{errors.error.status}}: "{{errors.error.detail}}"</p>
</div>

<div *ngIf="isLoading">
  <p>Chargement en cours...</p>
</div>
