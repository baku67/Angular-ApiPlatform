
<h2>Projects TEST TITLE</h2>


<div *ngIf="projects.length > 0">

  <h2>Projects</h2>
  <ul>
    <li *ngFor="let project of projects">

      <a [routerLink]="['/projects', project.id]">
        {{ project.project_name }}
      </a>

    </li> 
  </ul>

</div>

<div *ngIf="projects.length === 0">
  <p>No projects found.</p>
</div>
